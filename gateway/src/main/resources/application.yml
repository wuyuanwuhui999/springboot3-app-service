server:
  port: 3009

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  cloud:
    nacos:
      # 服务发现配置
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: public
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        # 集群配置（可选）
        # cluster-name: DEFAULT
        # 注册配置
        register-enabled: false  # gateway作为网关不需要注册到nacos
        # 服务订阅
        service: ${spring.application.name}
        # 心跳间隔
        heartbeat-interval: 15000
        # 心跳超时
        heartbeat-timeout: 30000
        # 实例删除超时
        instance-expired-seconds: 90

      # 配置中心配置
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: public
        shared-configs:
          - data-id: common-config.yaml
            group: DEFAULT_GROUP
            refresh: true
        enabled: true
        import-check:
          enabled: false

    gateway:
      # 启用服务发现
      discovery:
        locator:
          enabled: true  # 开启从注册中心动态创建路由
          lower-case-service-id: true  # 服务ID转换为小写

      routes:
        # 使用服务名而不是具体的IP地址
        - id: movie
          uri: lb://movie-service  # lb:// 表示负载均衡
          predicates:
            - Path=/service/movie/**
          filters:
            - StripPrefix=0

        - id: music
          uri: lb://music-service
          predicates:
            - Path=/service/music/**
          filters:
            - StripPrefix=0

        - id: user
          uri: lb://user-service
          predicates:
            - Path=/service/user/**
          filters:
            - StripPrefix=0

        - id: circle
          uri: lb://circle-service
          predicates:
            - Path=/service/circle/**
          filters:
            - StripPrefix=0

        - id: social
          uri: lb://social-service
          predicates:
            - Path=/service/social/**
          filters:
            - StripPrefix=0

        # WebSocket 路由（需要特殊处理）
        - id: chat_websocket
          uri: lb://chat-service
          predicates:
            - Path=/service/chat/ws/**
          filters:
            - StripPrefix=0
            # 注意：WebSocket需要特殊处理，可能需要额外的过滤器

        - id: chat
          uri: lb://chat-service
          predicates:
            - Path=/service/chat/**
          filters:
            - StripPrefix=0

        - id: tenant
          uri: lb://tenant-service
          predicates:
            - Path=/service/tenant/**
          filters:
            - StripPrefix=0

        - id: prompt
          uri: lb://prompt-service
          predicates:
            - Path=/service/prompt/**
          filters:
            - StripPrefix=0

        - id: agent_websocket
          uri: lb://agent-service
          predicates:
            - Path=/service/agent/ws/**
          filters:
            - StripPrefix=0

        - id: agent
          uri: lb://agent-service
          predicates:
            - Path=/service/agent/**
          filters:
            - StripPrefix=0

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

    compatibility-verifier:
      enabled: false
    # 负载均衡配置
    loadbalancer:
      nacos:
        enabled: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ""
    database: 0

  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:log}


jwt:
  secret: ${SECRET:WCdTBej2ZRhIBXafQbALbAwpJ5A+v1PR4A4IN6+OhnM=}
  expiration: 86400000  # 24小时（毫秒）

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
logging:
  level:
    reactor.netty.http.client: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.filter: TRACE
    org.springframework.cloud.gateway.route: TRACE
    com.player.gateway: INFO

gateway:
  log:
    enabled: true
    max-request-body-size: 5000
    max-response-body-size: 5000
    sensitive-paths:
      - /service/user/login
      - /service/user/loginByEmail
      - /service/user/register