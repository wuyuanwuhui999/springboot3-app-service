static:
  file-path: E:/

server:
  port: 3006

token:
  secret: ${SECRET} #token秘钥

cookie:
  name: token #cookie名称
  expiry: 2592000 #cookie失效时间一个月 60 * 60 * 24 * 30,以秒为单位

app:
  appId: com.play.chat
  appName: ai
  avater-img: /static/user/avater/
  avater-path: E:${app.avater-img}

spring:
  application:
    name: chat-service

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: public
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        weight: 1.0
        ephemeral: true
        heartbeat-interval: 15000
        heartbeat-timeout: 30000
        instance-expired-seconds: 90
        metadata:
          version: 1.0
          websocket: true

      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: public
        shared-configs:
          - data-id: common-config.yaml
            group: DEFAULT_GROUP
            refresh: true
        extension-configs:
          - data-id: ${spring.application.name}.yaml
            group: DEFAULT_GROUP
            refresh: true
        enabled: true
        import-check:
          enabled: false

    compatibility-verifier:
      enabled: false

    loadbalancer:
      nacos:
        enabled: true

  config:
    import:
      - optional:nacos:common-config.yaml?group=DEFAULT_GROUP
      - optional:nacos:${spring.application.name}.yaml?group=DEFAULT_GROUP

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      location: G:/static/chat/

  token:
    secret: ${SECRET}

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  http:
    client:
      type: simple

  jpa:
    show-sql: true

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/play?characterEncoding=utf-8
    username: root
    password: ${MYSQL_PASSWORD:wwq_2021}
    driverClassName: com.mysql.cj.jdbc.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 10000
    testOnBorrow: true
    testOnReturn: false
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000

  data:
    redis:
      host: localhost
      database: 3
      port: 6379
      password:
      timeout: 5000
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  elasticsearch:
    uris: http://${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}
    initialize-schema: true
    index-name: chat_vector_index
    dimensions: 1024
    host: ${ELASTICSEARCH_PORT:9200}
    similarity: cosine

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.player.chat.entity
  configuration:
    use-actual-param-name: true
    mapUnderscoreToCamelCase: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    com.player.chat: DEBUG
    dev.langchain4j: DEBUG
    org.springframework.web: DEBUG
    com.alibaba.nacos: INFO
    org.springframework.cloud.client.discovery: DEBUG
    org.apache.ibatis: DEBUG
    java.sql: DEBUG
    java.sql.Connection: DEBUG
    java.sql.Statement: DEBUG
    java.sql.PreparedStatement: DEBUG
    java.sql.ResultSet: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.web.socket.handler: DEBUG

langchain4j:
  ollama:
    chat-model:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      qwen-model-name: ${OLLAMA_QWEN_MODEL_NAME:qwen3:8b}
      deepseek-model-name: ${OLLAMA_DEEPSEEK_MODEL_NAME:deepseek-r1:8b}
      log-requests: true
      log-responses: true
      temperature: 0.3

nomic:
  embedding:
    model-name: nomic-embed-text:latest
    timeout: 60s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true