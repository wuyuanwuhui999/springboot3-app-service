static:
  file-path: E:/

server:
  port: 3001

cookie:
  name: token # cookie名称
  expiry: 2592000 # cookie失效时间一个月 60 * 60 * 24 * 30, 以秒为单位

app:
  appId: com.play.movie
  appName: 在线电影
  avater-img: /static/user/avater/
  avater-path: E:${app.avater-img}

logging:
  config: classpath:logback-spring.xml
  level:
    com.player.user: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE

spring:
  token:
    secret: ${SECRET} # token秘钥

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  http:
    client:
      type: simple

  redis:
    database: 2 # Redis数据库索引（默认为0）
    host: ${REDIS_HOST:127.0.0.1} # Redis服务器地址，支持动态配置
    port: ${REDIS_PORT:6379} # Redis服务器连接端口，支持动态配置
    password: ${REDIS_PASSWORD:} # Redis服务器连接密码（默认为空）
    timeout: ${REDIS_TIMEOUT:5000} # 连接超时时间（毫秒）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接

  jpa:
    show-sql: true

  application:
    name: movie-service  # 修改为movie-service统一规范

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:play}?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
    initialSize: 5  # 初始建立连接数量
    minIdle: 5  # 最小连接数量
    maxActive: 20 # 最大连接数量
    maxWait: 10000  # 获取连接最大等待时间，毫秒
    testOnBorrow: true # 申请连接时检测连接是否有效
    testOnReturn: false # 归还连接时检测连接是否有效
    timeBetweenEvictionRunsMillis: 60000 # 配置间隔检测连接是否有效的时间（单位是毫秒）
    minEvictableIdleTimeMillis: 300000  # 连接在连接池的最小生存时间（毫秒）

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}  # Nacos服务发现地址
        namespace: ${NACOS_NAMESPACE:public}  # 命名空间
        username: ${NACOS_USERNAME:nacos}  # 用户名
        password: ${NACOS_PASSWORD:nacos}  # 密码

mybatis:
  mapper-locations: classpath:mapper/**/*.xml   # Mapper XML 文件路径
  type-aliases-package: com.player.movie.entity  # 实体类包路径，用于别名自动映射
  configuration:
    use-actual-param-name: true
    mapUnderscoreToCamelCase: true              # 自动映射下划线到驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 控制台打印 SQL 日志