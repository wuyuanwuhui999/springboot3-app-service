static:
  file-path: E:/

server:
  port: 3002

cookie:
  name: token # cookie名称
  expiry: 2592000 # cookie失效时间一个月 60 * 60 * 24 * 30, 以秒为单位

app:
  appId: com.play.music
  appName: 在线音乐
  avater-img: /static/user/avater/
  avater-path: E:${app.avater-img}

logging:
  config: classpath:logback-spring.xml
  level:
    com.player.user: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE
    # 添加以下AI模型调用相关日志配置
    com.player.music.config.com.player.gateway.music.config.ChatClientConfig: DEBUG
    org.springframework.ai.chat.client: DEBUG
    org.springframework.ai.ollama: INFO
    org.springframework.ai.model: INFO
    com.alibaba.nacos: DEBUG
    org.springframework.cloud.nacos: DEBUG

spring:
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: public
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        group: DEFAULT_GROUP
        weight: 1.0
        ephemeral: true
        heartbeat-interval: 15000
        heartbeat-timeout: 30000
        instance-expired-seconds: 90
        metadata:
          version: 1.0
          websocket: true

      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: public
        shared-configs:
          - data-id: common-config.yaml
            group: DEFAULT_GROUP
            refresh: true
        extension-configs:
          - data-id: ${spring.application.name}.yaml
            group: DEFAULT_GROUP
            refresh: true
        enabled: true
        import-check:
          enabled: false

  token:
    secret: ${SECRET} # token秘钥

  servlet:
    multipart:
      max-file-size: 10MB # 单个文件最大大小
      max-request-size: 50MB # 请求的最大大小
      location: G:/static/ai/

  elasticsearch:
    host: ${ELASTICSEARCH_HOST:localhost}
    port: ${ELASTICSEARCH_PORT:9200}

  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        model: ${OLLAMA_CHAT_MODEL:qwen3:8b}
        qwen-model: ${OLLAMA_QWEN_MODEL:qwen3:8b}
        deepseek-model: ${OLLAMA_DEEPSEEK_MODEL:deepseek-r1:8b}
        endpoint: /api/chat
      embedding:
        model: ${OLLAMA_EMBEDDING_MODEL:mxbai-embed-large}

    vectorstore:
      elasticsearch:
        initialize-schema: true
        index-name: music_vector_index
        dimensions: 1024
        host: ${ELASTICSEARCH_PORT:9200}
        similarity: cosine

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  http:
    client:
      type: simple

  jpa:
    show-sql: true

  application:
    name: music-service

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:play}?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
    initialSize: 5  # 初始建立连接数量
    minIdle: 5  # 最小连接数量
    maxActive: 20 # 最大连接数量
    maxWait: 10000  # 获取连接最大等待时间，毫秒
    testOnBorrow: true # 申请连接时检测连接是否有效
    testOnReturn: false # 归还连接时检测连接是否有效
    timeBetweenEvictionRunsMillis: 60000 # 配置间隔检测连接是否有效的时间（单位是毫秒）
    minEvictableIdleTimeMillis: 300000  # 连接在连接池的最小生存时间（毫秒）

  data:
    redis:
      host: ${REDIS_HOST:localhost}  # Redis主机，支持动态配置
      database: 0
      port: ${REDIS_PORT:6379}  # Redis端口，支持动态配置
      password: ${REDIS_PASSWORD:}  # Redis密码，支持动态配置
      timeout: ${REDIS_TIMEOUT:5000}  # 超时时间，支持动态配置

mybatis:
  mapper-locations: classpath:mapper/**/*.xml   # Mapper XML 文件路径
  type-aliases-package: com.player.music.entity  # 实体类包路径，用于别名自动映射
  configuration:
    use-actual-param-name: true
    mapUnderscoreToCamelCase: true              # 自动映射下划线到驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 控制台打印 SQL 日志

ollama:
  base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
  model-name: ${OLLAMA_MODEL_NAME:qwen3:8b}
  temperature: ${OLLAMA_TEMPERATURE:0.7}
  top-p: ${OLLAMA_TOP_P:0.9}
  timeout: ${OLLAMA_TIMEOUT:120s}
  max-retries: ${OLLAMA_MAX_RETRIES:3}